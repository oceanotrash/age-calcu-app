<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>
  <main>
    <div class="container">
      <form action="">
        <div class="form-container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" name="" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">
            <label for="month">Month</label>
            <input type="number" name="" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">
            <label for="year">Year</label>
            <input type="number" name="" id="year" placeholder="YY">
            <small></small>
          </div>
        </div>

        <div class="submit-block">
          <hr>
          <button type="submit" class="submit-btn">
            <img src="/age-calculator-app-main/assets/images/icon-arrow.svg" alt="icon">
          </button>
        </div>
      </form>

      <div class="output">
        <h1><span id="yy">--</span>Years</h1>
        <h1><span id="mm">--</span>Months</h1>
        <h1><span id="dd">--</span>Days</h1>
      </div>
    </div>
  </main>
<script src="/age-calculator-app-main/main.js"></script>
</body>
</html>
